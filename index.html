<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div id="controls">
        <div id="coords"></div>
        <div id="city" class="city"></div>

        <div id="weather"></div>
        <div id="daylist">
          <div id="dayOne" class="dayOne"></div>
          <div id="dayTwo" class="day Two"></div>
          <div id="dayThree" class="day Three"></div>
          <div id="dayFour" class="day Four"></div>
          <div id="dayFive" class="day Five"></div>
        </div>

        <div id="suncontainer" class="suncontainer">
          <div id="sunrise" class="sun rise"></div>
          <div id="sunset" class="sun set"></div>
        </div>

        <div id="weatherIcon"></div>
        <form action="">
          <input
            type="text"
            class="location"
            placeholder="Enter your location"
            id="location"
          />
          <ul id="city-list"></ul>
          <button>üîç</button>
        </form>
        <span class="or">Or</span>

        <button type="button" class="getLocation" id="getLocation">
          <img src="./Images/location.svg" alt="Locate Me" />
          <span class="button-text">Locate Me</span>
        </button>
      </div>
    </div>
  </body>
</html>
